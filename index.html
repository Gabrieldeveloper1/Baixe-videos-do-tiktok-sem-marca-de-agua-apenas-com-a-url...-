<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By: meninoreixx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <meta name="description" content="Baixe qualquer video do tiktok sem marca de agua apenas com o link" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            cursor: url('cursores/Cursor.cur'), 12 12px;
        }

        .sidebar {
            width: 250px;
            background-color: #161b22;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            border-right: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #58a6ff;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 22px;
        }

        .sidebar h2 i {
            margin-right: 10px;
            font-size: 24px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #c9d1d9;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #21262d;
            color: #58a6ff;
            box-shadow: inset 2px 0 0 #58a6ff;
        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 20px;
        }

        .dropdown {
            position: relative;
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #161b22;
            min-width: 220px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #30363d;
            border-radius: 8px;
            z-index: 1;
            top: 0;
            left: 260px;
        }

        .dropdown-content a {
            padding: 12px 20px;
            display: block;
            color: #c9d1d9;
            font-size: 15px;
        }

        .dropdown-content a:hover {
            background-color: #21262d;
            color: #58a6ff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            transition: opacity 0.3s ease;
        }

        .dropbtn {
            background-color: #161b22;
            color: #c9d1d9;
            padding: 12px;
            font-size: 16px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropbtn:hover {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar .footer {
            font-size: 14px;
            color: #8b949e;
            text-align: center;
            padding-top: 20px;
        }

        .sidebar .footer a {
            color: #58a6ff;
            text-decoration: none;
        }

        .sidebar .footer a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 270px;
            padding: 30px;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        h1 {
            font-size: 28px;
            color: #58a6ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #c9d1d9;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn i {
            margin-right: 8px;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .download-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #161b22;
        }

        .video-details {
            margin-top: 20px;
            color: #c9d1d9;
        }

        .video-details img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        ::-webkit-scrollbar {
            width: 0.5rem;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(82, 182, 255);
        }

        ::-webkit-scrollbar-track {
            background: rgb(47, 51, 79);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-radius: 0;
                border-right: none;
                box-shadow: none;
            }

            .content {
                margin: 0;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
                text-align: center;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }

            .btn {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <a href="/"><i class="ri-home-line"></i> Inicio</a>
        </div>
        <div class="footer">
            <p>Direitos Autorais © 2024 Gabriel. Todos os Direitos Reservados.</p>
        </div>
    </div>

    <div class="content">
        <h1>Baixe Videos do TikTok sem Marca D'água</h1>
        <p>Insira o link do video do TikTok que você quer baixar:</p>
        <input type="text" id="tiktok-link" class="input-field" placeholder="Cole o link aqui">
        <button class="btn" onclick="downloadVideo()"><i class="ri-download-line"></i> Baixar Vídeo</button>
        <div class="download-area" id="download-area"></div>
    </div>

    <script>
        async function downloadVideo() {
            const link = document.getElementById('tiktok-link').value;
            const downloadArea = document.getElementById('download-area');

            if (!link) {
                downloadArea.innerHTML = "<p style='color: red;'>Insira o link do vídeo!</p>";
                return;
            }

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(link)}`);
                const data = await response.json();

                if (data.data && data.data.play) {
                    downloadArea.innerHTML = `
                        <p>Vídeo disponível para download:</p>
                        <a href="${data.data.play}" class="btn"><i class="ri-download-line"></i> Clique aqui para baixar</a>
                    `;
                } else {
                    downloadArea.innerHTML = "<p style='color: red;'>Não foi possível encontrar o vídeo. Tente novamente.</p>";
                }
            } catch (error) {
                console.error('Erro:', error);
                downloadArea.innerHTML = "<p style='color: red;'>Ocorreu um erro ao processar a solicitação. Tente novamente mais tarde.</p>";
            }
        }
    </script>
</body>
</html>
